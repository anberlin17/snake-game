<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Snake</title>
  </head>
  <body>
    <div class="overlay">
      <div class="game-popup landscape-warning-popup">
        <div class="game-popup__title">Rotate screen to portrait mode</div>
      </div>
    </div>
    <main>
      <h1>Snake</h1>
      <div class="game-info">
        <div class="game-score">
          <div class="game-score__section game-score__section_left">
            <div class="game-score__score-label">score</div>
            <div class="game-score__score" id="gameScore">0</div>
          </div>
          <div class="game-score__delimeter"></div>
          <div class="game-score__section game-score__section_right">
            <div class="game-score__score-label">highest</div>
            <div class="game-score__score" id="highestGameScore">0</div>
          </div>
        </div>
      </div>
      <div class="canvas-container">
        <div class="game-popup" id="gameOverPopup">
          <div class="game-popup__title">Game Over</div>
          <button class="game-popup__button" id="startGameButton">Play again</button>
        </div>
        <canvas id="canvas"></canvas>
      </div>
      <div class="mobile-controls">
        <div class="mobile-controls__button mobile-controls__button_up" id="controlUp"></div>
        <div class="mobile-controls__button mobile-controls__button_right" id="controlRight"></div>
        <div class="mobile-controls__button mobile-controls__button_down" id="controlDown"></div>
        <div class="mobile-controls__button mobile-controls__button_left" id="controlLeft"></div>
        <div class="mobile-controls__button mobile-controls__button_middle"></div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
